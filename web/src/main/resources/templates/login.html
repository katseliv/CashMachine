<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"
            type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Log In</h1>
    <div class="container w-25">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="inputCardNumber">Enter Card Number</label>
                <input type="text" name="username" class="form-control" id="inputCardNumber">
                <script>
                    const element = document.getElementById("#inputCardNumber");
                    const maskOptions = {
                        mask: '0000-0000-0000-0000'
                    };
                    var mask = IMask(element, maskOptions);

                    mask.typedValue;
                    // $("#inputCardNumber").mask("9999 9999 9999 9999");
                    // parseInt(document.getElementById("#inputCardNumber"))
                </script>
            </div>
            <div class="form-group">
                <label for="inputPassword">Enter Pin Code</label>
                <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
            <p th:if="${param.error}" class="text-danger">Invalid card number or pin code</p>
            <button type="submit" class="btn btn-lg btn-success w-100 mt-2">Ok</button>
            <button type="reset" class="btn btn-lg btn-primary w-100 mt-2">Clear</button>
        </form>
    </div>
</div>
</body>
</html>
