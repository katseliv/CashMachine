<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Report</h1>
    <div class="container w-50">
        <div class="mt-2"><h5>Card Number: </h5><span th:text="${card.getId()}"></span></div>
        <div class="mt-2"><h5>Today's Date: </h5><span th:text="${#dates.format(card.getDatetime(), 'dd-MM-yyyy HH:mm')}"></span></div>
        <div class="mt-2"><h5>Withdrawn Amount: </h5><span th:text="${card.getSum()}"></span></div>
        <div class="mt-2"><h5>Current Balance: </h5><span th:text="${card.getBalance()}"></span></div>
        <form th:action="@{/operations}">
            <button type="submit" class="btn btn-lg btn-secondary w-100 mt-2">Back</button>
        </form>
        <form th:action="@{/logout}">
            <button type="submit" class="btn btn-lg btn-danger w-100 mt-2">Log Out</button>
        </form>
    </div>
</div>
</body>
</html>
